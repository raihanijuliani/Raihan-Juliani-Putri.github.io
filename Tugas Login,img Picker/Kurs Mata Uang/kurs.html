<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kurs.css">
    <title>Calculator Kurs Raihan Juliani Putri</title>
</head>

<body>

    <div class="container">
        <div class="currecy-box">
            <table border="1">
                <thead>
                    <tr>
                        <th>Masukan Jumlah <br>Mata Uang Asing</th>
                        <th>Valas</th>
                        <th>Nilai Rupiah</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="number" name="money_val" id="money_val"></td>
                        <td>
                            <select onchange="countMoney();" name="currency_select" id="currency_select">
                                <option id="currency_default" value="not_select">Not Selected</option>
                                <option id="mtu1" value="dolar_us">Dollar Us</option>
                                <option id="mtu2" value="dolar_singapore">Dollar Singapore</option>
                                <option id="mtu3" value="ringgit_malaysia">Ringgit Malaysia</option>
                                <option id="mtu4" value="yen_jepang">Yen Jepang</option>
                                <option id="mtu5" value="euro">Euro</option>
                                <option id="mtu6" value="riyal_arab">Riyal Arab Saudi</option>
                            </select>
                        </td>
                        <td>
                            <div id="result">0</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script type="text/javascript">

        function countMoney() {

            var user_input = document.getElementById('money_val').value;

            var currency_select = document.getElementById('currency_select').value;
            var currency_default = document.getElementById('currency_default').value;

            var mtu1 = document.getElementById('mtu1').value;
            var mtu2 = document.getElementById('mtu2').value;
            var mtu3 = document.getElementById('mtu3').value;
            var mtu4 = document.getElementById('mtu4').value;
            var mtu5 = document.getElementById('mtu5').value;
            var mtu6 = document.getElementById('mtu6').value;

            var result = 0;

            if (currency_select == currency_default) {
                result = result;

            } else if (currency_select == mtu1) {
                result = user_input * 14359, 75;
                document.getElementById('result').innerHTML = result;

            } else if (currency_select == mtu2) {
                result = user_input * 10536, 17;
                document.getElementById('result').innerHTML = result;

            } else if (currency_select == mtu3) {
                result = user_input * 3416, 96;
                document.getElementById('result').innerHTML = result;

            } else if (currency_select == mtu4) {
                result = user_input * 126, 84;
                document.getElementById('result').innerHTML = result;

            } else if (currency_select == mtu5) {
                result = user_input * 16267, 01;
                document.getElementById('result').innerHTML = result;

            } else {
                result = user_input * 3827, 56;
                document.getElementById('result').innerHTML = result;

            }
        }
    </script>
</body>

</html>
